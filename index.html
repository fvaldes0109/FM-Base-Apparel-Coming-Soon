<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="stylesheet" href="style.css">
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
		<script src="./validate.js"></script>
    </head>
    <body>
		<main>
			<section>
				<img alt="Logo" id="logo" src="./images/logo.svg" />
				<img alt="Hero photo" id="photo-mobile" src="./images/hero-mobile.jpg" />
				<h1>WE'RE<br><strong>COMING<br>SOON</strong></h1>
				<p id="desc">Hello fellow shoppers! We're currently building our
					new fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.</p>
					<form name="info">
						<div id="mail-field">
							<input type="text" placeholder="Email Address" />
                            <img id="icon" alt="Warn icon" src="./images/icon-error.svg" />
							<button type="submit">
								<img alt="arrow" src="./images/icon-arrow.svg" />
								<div id="button-filter"></div>
							</button>
						</div>
                        <p id="invalid-text">Please provide a valid email</p>
					</form>
			</section>
			<aside>
				<img alt="Hero photo" id="photo-desktop" src="./images/hero-desktop.jpg" />
			</aside>
		</main>
    </body>
</html>
