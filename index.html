<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
		<main>
			<section>
				<img alt="Logo" src="./images/logo.svg" />
				<h1>WE'RE<strong> COMING SOON</strong></h1>
				<p>Hello fellow shoppers! We're currently building our
					new fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.</p>
					<form name="info">
						<div id="mail-field">
							<input type="email" placeholder="Email Address" />
							<button type="button">
								<img alt="arrow" src="./images/icon-arrow.svg" />
							</button>
						</div>
					</form>
			</section>
			<aside>
				<picture>
					<source media="(max-width: 375px)" srcset="./images/hero-mobile.jpg" />
					<img alt="Hero photo" src="./images/hero-desktop.jpg" />
				</picture>
			</aside>
		</main>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/"
                    >Fernando Valdés García</a
                >.
            </p>
        </footer>
    </body>
</html>
